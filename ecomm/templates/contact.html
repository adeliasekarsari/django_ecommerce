{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content%}
<!--Main layout-->
<main class="mt-5">
    <div class="container">
        <!-- Heading -->
        <h2 class="my-5 text-center" style="font-size:40px;"><b>Contact US</b></h2>
        <form method="POST" name="formCheckout">
            {% csrf_token %}
            <!--Grid row-->
            <div class="row">
                <!--Grid column-->
                
                
                <!--Grid column-->
                <div class="col-md-6 mb-4">
                </br></br>
                    {% load static %}
                    <a class="navbar-brand mt-2 mt-sm-0" href="#">
                        <img
                        src="{% static 'img/contact.jpg' %}"
                        height="550"
                        alt="Style US Logo"
                        loading="lazy"
                        />
                    </a>
                    
                    
                    <!-- Cart -->
                </div>
                <!--Grid column-->
                <div class="col-md-6 mb-4">
                    <!--Card-->
                    <div class="card p-4">
                        <!--Grid row-->
                    
                        <!--address-->
                        <p class="mb-0">
                            Name
                        </p>
                        <div class="form-outline mb-4">
                            {{ form.name }}
                        </div>

                        <!--address-2-->
                        <p class="mb-0">
                            Email Address
                        </p>
                        <div class="form-outline mb-4">
                            {{ form.email }}
                        </div>
                        <!--address-2-->
                        <p class="mb-0">
                            Subject
                        </p>
                        <div class="form-outline mb-4">
                            {{ form.subject }}
                        </div>
                        <!--address-2-->
                        <p class="mb-0">
                            Message
                        </p>
                        <div class="form-outline mb-4">
                            {{ form.message }}
                        </div>

                        <hr class="mb-4" />                    
                    <button class="btn btn-primary" type="submit" >Send Message</button>
                    </div>
                    <!--/.Card-->
                </div>
                <!--Grid column-->
                
            </div>
            <!--Grid row-->
        </form>
    </div>
</main>
<!--Main layout-->
{% endblock content %}
